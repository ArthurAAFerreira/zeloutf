<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeloUTF</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #FFD700; --dark: #1a1a1a; --light: #f4f4f4; }
        body { font-family: 'Inter', sans-serif; background: var(--light); color: var(--dark); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        h1, h2 { text-align: center; margin-bottom: 20px; color: #333; }
        .hidden { display: none !important; }

        /* Botões */
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card-btn { background: white; border: 2px solid #eee; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; cursor: pointer; transition: all 0.2s; width: 100%; font-size: 1rem; font-weight: 600; color: #555; }
        .card-btn:hover { border-color: var(--primary); background: #fffdf0; transform: translateY(-2px); }
        .card-btn span.material-icons-round { font-size: 32px; color: #e6c200; }

        /* Formulários */
        select, input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .btn-enviar { width: 100%; background: var(--dark); color: var(--primary); padding: 18px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-voltar { background: none; border: none; color: #666; font-size: 14px; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; gap: 5px; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header style="text-align: center; margin-bottom: 20px;">
        <h1 id="campus-name" style="margin: 0; font-size: 1.5rem;">ZeloUTF</h1>
        <div id="user-badge" style="margin-top: 5px; opacity: 0.6;"></div>
    </header>

    <main class="container">

        <section id="step-campus" class="step hidden">
            <h2>Selecione sua Unidade</h2>
            <div class="grid-menu" id="lista-campus"></div>
        </section>

        <section id="step-bloco" class="step hidden">
            <button class="btn-voltar" onclick="voltar('step-campus')">⬅ Voltar</button>
            <h2>Qual local?</h2>
            <div class="grid-menu" id="lista-blocos"></div>
        </section>

        <section id="step-categoria" class="step hidden">
            <button class="btn-voltar" onclick="voltar('step-bloco')">⬅ Voltar</button>
            <h2 id="local-selecionado">Qual o problema?</h2>
            <div class="grid-menu" id="lista-categorias"></div>
        </section>

        <section id="step-detalhes" class="step hidden">
            <button class="btn-voltar" onclick="voltar('step-categoria')">⬅ Voltar</button>
            <h2>Detalhes</h2>
            <form id="form-report">
                <label>O que está acontecendo?</label>
                <select id="input-subcategoria" required>
                    <option value="">Carregando...</option>
                </select>
                <label>Ambiente (Opcional)</label>
                <input type="text" id="input-ambiente" placeholder="Ex: Sala 103, Banheiro...">
                <button type="submit" class="btn-enviar">ENVIAR</button>
            </form>
        </section>

        <section id="step-sucesso" class="step hidden" style="text-align: center; padding: 40px 0;">
            <span class="material-icons-round" style="font-size: 64px; color: green;">check_circle</span>
            <h2>Recebido!</h2>
            <button class="card-btn" onclick="location.reload()">Novo Relato</button>
        </section>

    </main>

    <script src="assets/js/app.js"></script>

</body>
</html>
